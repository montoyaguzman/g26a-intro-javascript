<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Uso y manipulacion del DOM</title>
    <link rel="stylesheet" href="./css/style.css">

        <h2>Ejercicio 1</h2>
        <p id="mi-parrafo">Mi texto</p>

    <div>
        <h2>Ejercicio 4</h2>
        <p>Manipular atributos y elementos</p>
        <button onclick="cambiarAtributo()">click</button>

    </div>

    <script src="./js/5.1-cambio-de-text.js"></script>
    <script src="./js/5.2-cambio-fondo.js"></script>
